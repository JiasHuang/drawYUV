<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="referrer" content="no-referrer" />

<title>drawYUV</title>

<link rel="stylesheet" href="style.css?v=4b1c2f263f8881a4e764170045df043e">

<script type="text/javascript" src="drawYUV.js?v=d4b253f62522d36790716cd5fec5b633"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
  $(document).ready(function(){
    if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
      alert('The File APIs are not fully supported in this browser.');
    }
    var options = {
      format : 'format',
      width : 'width',
      height : 'height',
      pitchY : 'pitchY',
      pitchC : 'pitchC',
      zoom : 'zoom',
      selectedFiles : 'selectedFiles',
      dropZone : 'dropZone',
      dropZoneDesc : 'dropZoneDesc',
    };
    initCanvasSettings($('#resultYUV'), options);
  });
</script>

</head>

<body id='dropZone'>

  <table class='settings'>

    <tr>
      <th>format</th>
      <td>
        <select id="format" onchange="refreshImage($('#resultYUV'))">
          <option value="I420">I420</option>
          <option value="YV12">YV12</option>
          <option value="NV12" selected="selected">NV12</option>
          <option value="NV21">NV21</option>
          <option value="Y">Y</option>
        </select>
      </td>
      <th>zoom</th>
      <td>
        <select id="zoom" onchange="zoomImage($('#resultYUV'))">
          <option value="0.125">0.125</option>
          <option value="0.25">0.25</option>
          <option value="0.5">0.5</option>
          <option value="1" selected="selected">1</option>
          <option value="2">2</option>
          <option value="4">4</option>
          <option value="8">8</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>width</th>
      <td><input type="text" id="width" value="1920" /></td>
      <th>height</th>
      <td><input type="text" id="height" value="1088" /></td>
      <th>pitchY</th>
      <td><input type="text" id="pitchY" value="0" /></td>
      <th>pitchC</th>
      <td><input type="text" id="pitchC" value="0" /></td>
      <td><button onclick="refreshImage($('#resultYUV'))">refresh</button></td>
    </tr>

  </table>

  <input type="file" id="selectedFiles" name="files[]" multiple />

  <p id="dropZoneDesc">Drag YUV file here</p>
  <canvas id="resultYUV"></canvas>

</body>

</html>

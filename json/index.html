<!DOCTYPE html>
<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="referrer" content="no-referrer" />

<title>JsonViewer</title>

<link rel="stylesheet" href="app.css">

<script type="text/javascript" src="app.js"></script>

<script>
  window.onload = initApp;
</script>

</head>

<body id='dropZone'>
  <input id="selectedFiles" type="file" name="selectedFiles" accept=".json"/>
  <div id="menu">
    <button id="toTable" type="button" onclick="to_table()">Table</button>
    <button id="toTree" type="button" onclick="to_tree()">Tree</button>
    <button id="unfoldTree" type="button" onclick="unfoldTree()">UnfoldTree</button>
    <button id="foldTree" type="button" onclick="foldTree()">FoldTree</button>
  </div>
  <div id="result">Drag Json file here</div>
</body>

</html>
